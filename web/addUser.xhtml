<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
          <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Create new user</title>
        
    </head>
    <body>
     
        <f:view>
            <h:form>
                Id<h:inputText id="id" value="#{userData.id}"/>
               <br />
                Name<h:inputText id="name" value="#{userData.name}" />
                  <br />
                Username<h:inputText id="username" value="#{userData.username}" />
                  <br />
                Password<h:inputText id="password" value="#{userData.password}" />
                  <br />
                Address<h:inputText id="address" value="#{userData.address}" />
                  <br />
                Latitude<h:inputText id="latitude" value="#{userData.latitude}" />
                  <br />
                Longitude<h:inputText id="longitude" value="#{userData.longitude}" />
                  <br />
                  Birth date<h:inputText id="birthDate" value="#{userData.birthDate}" >   
                <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                  <br />
                Role<h:inputText id="role" value="#{userData.role}" />
                  <br />
                <h:commandButton id="submit" value="submit" action="#{userData.insert}" />
            </h:form>
        </f:view>
    </body>
</html>
