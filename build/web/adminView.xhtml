<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Administrator</title>
    </head>
    <body>
        <f:view>
            <h:form>
                <h:dataTable value="#{userData.users}" var="user">
                    <h:column>    	
                        <f:facet name="header">Id</f:facet>#{user.id}
                    </h:column>
                    <h:column>    	
                        <f:facet name="header">Name</f:facet> #{user.name}    				
                    </h:column>
                    <h:column>
                        <f:facet name="header">Username</f:facet> #{user.username}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>#{user.password}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address</f:facet>#{user.address}                  
                    </h:column>  
                     <h:column>    	
                         <f:facet name="header">Latitude</f:facet>#{user.latitude}
                    </h:column>
                    <h:column>    	
                        <f:facet name="header">Longitude</f:facet> #{user.longitude}  				
                    </h:column>
                    <h:column>
                        <f:facet name="header">Birth date</f:facet> #{user.birthDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Role</f:facet>#{user.role}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{userData.updateView(user)}" value="  Edit"/>
                      
                        <h:commandLink action="#{userData.viewUser(user)}" value="  View" />
                        <h:commandLink action="#{userData.delete(user)}" value="  Delete" /> 
                    </h:column>
                </h:dataTable>
                <p>
                 <h:commandLink action="addUser" value="Create new user" />
                </p>
            </h:form>
             
        </f:view>
        
      
    </body>
</html>
