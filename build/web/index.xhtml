<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
          <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Login</title>
    </h:head>
    <h:body>
        <h1>Welcome!</h1>
        <h2>Please, log in!</h2>
        <f:view>
            <h:form>
                Username<h:inputText id="name" value="#{loginData.username}" size="30" required="true" styleClass="input_text"/>
                <br />
                Password <h:inputText id="password" value="#{loginData.password}"  size="30" required="true" styleClass="input_text"/>
                 <br />
                 
                <h:commandButton id="submit" value="submit" action="#{loginData.checkValidUser}" />
            </h:form>
        </f:view>

    </h:body>
</html>
